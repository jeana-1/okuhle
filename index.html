<!DOCTYPE html>\n<html lang="en">\n<head>\n    
  <meta charset="UTF-8">\n    
  <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    
  <title>Interactive 3D Cake</title>\n    
  <style>\n        
    body { 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      background-color: #f0f0f0; }\n        
    #cake { 
      height: 300px; 
      width: 300px; }\n    
  </style>\n
</head>\n
  
  <body>\n    
    
    <canvas id="cake"></canvas>\n\n    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js">
      
    </script>\n 
    
    <script>\n       
      const scene = new THREE.Scene();\n        
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);\n        
      const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('cake') });\n        
      renderer.setSize(300, 300);\n\n       
      const cakeGeometry = new THREE.CylinderGeometry(5, 7, 10, 32);\n        
      const cakeMaterial = new THREE.MeshBasicMaterial({ color: 0xf4a460 });\n        
      const cake = new THREE.Mesh(cakeGeometry, cakeMaterial);\n        
      scene.add(cake);\n\n        
      const candleGeometry = new THREE.CylinderGeometry(0.5, 0.5, 5, 32);\n        
      const candleMaterial = new THREE.MeshBasicMaterial({ color: 0xffd700 });\n\n        
      for(let i = 0; i < 5; i++) {\n            
      const candle = new THREE.Mesh(candleGeometry, candleMaterial);\n            
      candle.position.set(-3 + i, 8, 0);\n            
      scene.add(candle);\n        }\n\n        
      camera.position.z = 20;\n        
      function animate() {\n            
      requestAnimationFrame(animate);\n            
      cake.rotation.x += 0.01;\n            
      cake.rotation.y += 0.01;\n            
      renderer.render(scene, camera);\n        }\n        
      animate();\n\n        
      canvas.addEventListener('click', 
      function() {\n           
      alert('Blow out the candles!');\n        });\n    
    </script>\n
    
  </body>\n
</html>
