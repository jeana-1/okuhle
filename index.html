<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Celebration</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: Arial, sans-serif;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #lockScreen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
        }
        /* Additional styles for countdown, cake, notes, quiz, etc. */
    </style>
</head>
<body>

<div id="lockScreen">
    <h1>Access Locked</h1>
    <p>Come back after midnight, February 22, 2026!</p>
</div>

<h1>Happy Birthday!</h1>

<div id="cake">
    <!-- 3D Interactive Cake Element -->
</div>

<div id="countdown"></div>
<div id="loveNotes">
    <h2>Love Notes</h2>
    <!-- Love notes can be displayed or collected here -->
</div>
<div id="quiz">
    <h2>Quiz</h2>
    <!-- Quiz answers and questions go here -->
</div>

audio id="birthdaySong" src="path-to-your-song.mp3" autoplay loop></audio>

<script>
    // Countdown Timer
    const targetDate = new Date("2026-02-22T00:00:00Z").getTime();
    const countdownElement = document.getElementById("countdown");

    const countdown = setInterval(() => {
        const now = new Date().getTime();
        const distance = targetDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        
        if (distance < 0) {
            clearInterval(countdown);
            lockScreen.style.display = "none"; // Unlock access after countdown
        }
    }, 1000);

    // Previous implementation for blowing out cake etc. goes here
</script>

</body>
</html>
